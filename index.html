<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">   
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>

    <div id="card">
      
      <div id="upper-card">
        <img src="images/image-victor.png" alt="victor profile">
      </div>  
      
      <div id="lower-card">
        <p class="bio">
          <span class="name">Victor Crest</span> 
          <span class="age">26</span> 
        </p>
        <p class="city">London</p>
        
        <hr>

        <div id="activity">
          <span id="r1c1" class="counts">80K</span>  
          <span id="r2c1" class="tag">Followers</span>  

          <span id="r1c2" class="counts">803K</span>  
          <span id="r2c2" class="tag">Likes</span>  

          <span id="r1c3" class="counts">1.4K</span>  
          <span id="r2c3" class="tag">Photos</span>  
        </div>
      </div>

    </div>

  </main>
</body>
</html>
